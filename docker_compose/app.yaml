services:
  app:
    container_name: app
    build:
      context: ../
      dockerfile: Dockerfile
    env_file: ../.env
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - ../:/app
    command: bash -c "alembic upgrade head && uvicorn app.main:app_factory --host 0.0.0.0 --port 8000 --factory --reload"
    restart: always
